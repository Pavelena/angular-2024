
<div class="alert alert-danger">
    {{ message}}
</div>
<form class="col-3 m-auto" #signupForm="ngForm" (submit)="signup(signupForm)">
    <div class="mb-3">
        <label for="name" class="form-label">Nimi</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="user" class="form-label">Kasutajanimi</label>
        <input type="text" class="form-control" id="user" name="user">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Parool</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required>
    </div>
    <div class="mb-3">
        <label for="repeatpassword" class="form-label">Korda parool</label>
        <input type="password" class="form-control" id="repeatpassword" name="repeatpassword" ngModel required>
    </div>
    <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" ngModel name="gridcheck">
          <label class="form-check-label" for="gridCheck">
            I have read and agree to the terms
          </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Registreeri</button>
</form>
