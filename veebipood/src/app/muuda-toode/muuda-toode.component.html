<div class="row">
    <div class="col-4">
        <form *ngIf="toode !==undefined " (submit)="muuda()" [formGroup]="muudaToodeVorm">
            <div class="form-group mb-3">
                <label class="form-label">Pilt</label>
                <input formControlName="pilt" type="text" class="form-control"  required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Nimi</label>
                <input formControlName="nimi" type="text" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Hind</label>
                <input formControlName="hind" type="number" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input formControlName="aktiivne" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="aktiivne">Aktiivsus</label>
            </div>
            <div class="form-group mb-3">
                <select formControlName="kategooria" ngModel class="form-select">
                    <option value="">Vali</option>
                    @for (kategooria of kategooriad; track kategooria; let i = $index){
                        <option [value]="kategooria.nimi">{{kategooria.nimi}}</option>
                    }
                </select>
            </div>

            <button [disabled]="muudaToodeVorm.invalid" type="submit"class="btn btn-primary">Sisesta</button><br>
        </form>
    </div>
</div>
