
<div class="container">

    <app-carousel />
    
    <div class="row row-cols-4 g-4">
        @for (toode of tooted; track toode; let i = $index){
            <div class="col">
                <div class="card h-100">
                    <img src="{{toode.pilt}}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title"> {{toode.nimi}}</h5>
                        <p class="card-text text-muted">{{toode.kategooria}}</p>
                        <p class="card-text">Hind: {{toode.hind}} €</p>
                        <p>Laos: {{toode.aktiivne}}</p>
                        <p><a [routerLink]="[ '/toode', toode.nimi ]">Vaata lähemalt</a></p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info w-100" (click)="lisaOstukorvi(toode)">Lisa ostukorvi</button>
                        
                    </div>
                </div>
            </div>
        }
    </div>
</div>
